<div *ngIf="friend">
  <h2>{{friend.name}} details!</h2>
  <div>
    <label>id: </label>{{friend.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="friend.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
